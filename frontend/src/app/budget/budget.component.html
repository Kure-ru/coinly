<h1>Budget</h1>
<p-card>
  <div class="flex gap-2">
  <p-button (click)=addCategory()><fa-icon [icon]="faPlus"></fa-icon></p-button>
  <p-button (click)=deleteCategories()><fa-icon [icon]="faTrash"></fa-icon></p-button>
  </div>
    <p-table [value]="categories" *ngIf="categories" class="p-4" selectionMode="multiple" [(selection)]="selectedCategories">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem"></th>
        <th>Category</th>
        <th>Available</th>
        <th>Activity</th>
        <th>Assigned</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td> <p-tableCheckbox [value]="category.id" /></td>
        <td><input pInputText [(ngModel)]="category.name" (ngModelChange)="onCategoryNameChange(category.id, $event)" (keydown.enter)="updateCategory(category)"></td>
        <td>{{ category.available }}</td>
        <td>{{ category.activity }}</td>
        <td>{{ category.assigned }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
